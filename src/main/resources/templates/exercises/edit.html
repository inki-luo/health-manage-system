<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create or Update Exercise/Food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/health_manage/css/healthmanage.css">
</head>

<body>
<div th:replace="fragments/navigationBar :: navbar"></div>

<section>
    <div class="container">
        <h2>Exercise Records</h2>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card-body">
                    <form th:action="@{/health_manage/exercises/{id}/update(id=${exercise.id})}" th:object="${exercise}" method="post">
                        <div class="col-md-auto my-3">
                            <label for="date" class="form-label fw-bold">Date:</label>
                            <input type="datetime-local" id="date" name="date" th:field="*{date}" required class="form-control">
                        </div>
                        <div class="col-md-auto my-3">
                            <label for="calories" class="form-label fw-bold">Calories(kcal):</label>
                            <input type="number" id="calories" th:field="*{kilocalories}" min="1" required class="form-control">
                        </div>

                        <div class="col-md-auto my-3">
                            <label for="exerciseType" class="form-label fw-bold">Exercise Type:</label>
                            <select id="exerciseType" th:field="*{exerciseTypeId}" class="form-select" required>
                                <option th:each="type : ${types}"
                                        th:value="${type.id}"
                                        th:text="${type.exerciseTypeName}">
                                </option>
                            </select>
                        </div>

                        <div class="col-md-auto">
                            <button type="submit" class="btn btn-outline-primary">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
