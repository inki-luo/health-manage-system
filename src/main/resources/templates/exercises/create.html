<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create or Update Exercise/Food</title>
    <link rel="stylesheet" href="/css/healthmanage.css">
</head>

<body>
<div th:replace="fragments/navigationBar :: navbar"></div>

<div class="container">
    <h2>Exercise Record</h2>

    <form th:action="@{/exercises/new}" th:object="${exercise}" method="post" class="form-box">

        <div class="form-item">
            <label for="date">Date:</label>
            <input type="datetime-local" id="date" th:field="*{date}" required>
        </div>

        <div class="form-item">
            <label for="calories">Calories(kcal):</label>
            <input type="number" id="calories" th:field="*{kilocalories}" min="1" required>
        </div>

        <div class="form-item">
            <label for="exerciseType">Exercise Type:</label>
            <select id="exerciseType" name="exerciseTypeId" required>
                <option value="" th:text="'-- Please Select --'"
                        th:selected="${exercise.exerciseType == null}"></option>
                <option th:each="type : ${types}"
                        th:value="${type.id}"
                        th:text="${type.exerciseTypeName}">
                </option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit">Add Record</button>
        </div>
    </form>
</div>



</form>
</body>
</html>
