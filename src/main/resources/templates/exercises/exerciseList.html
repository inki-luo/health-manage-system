<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Exercise List</title>
    <link rel="stylesheet" href="/css/healthmanage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div th:replace="fragments/navigationBar :: navbar"></div>

<div class="container">

    <div class="page-header">
        <h2>Exercise Records</h2>
        <a href="exercises/new" class="btn-add">Add Record</a>
    </div>


    <!-- üîé Á≠õÈÄâÂå∫Âùó -->
    <div class="filter-box">
        <form th:action="@{/exercises}" method="get" class="filter-form">
            <!-- Êó•ÊúüÁ≠õÈÄâ -->
            <div>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" th:value="${selectedDate}">
            </div>

            <!-- Á±ªÂûãÁ≠õÈÄâ -->
            <div>
                <label for="type">Type:</label>
                <select id="type" name="type">
                    <option th:value="All" th:selected="${selectedType == 'All'}">All</option>
                    <option th:each="t : ${exerciseTypes}"
                            th:value="${t}"
                            th:text="${t}"
                            th:selected="${t == selectedType}">
                    </option>
                </select>
            </div>

            <!-- ÊêúÁ¥¢ÊåâÈíÆ -->
            <div>
                <button type="submit">Search</button>
            </div>
        </form>

        <!-- Reset Ë°®Âçï -->
        <form action="/exercises" method="get" class="filter-form">
            <div class="filter-item">
                <button type="submit">Reset</button>
            </div>
        </form>
    </div>

    <!--    ÈÅçÂéÜÊØè‰∏™Êúà   -->
    <div th:each="entry : ${exercisesByMonth}">
        <h3 th:text="${#temporals.format(entry.key, 'yyyy-MM')}">2025-09</h3>

        <!--    ÂΩìÊúàË°®Ê†º    -->
        <table class="styled-table">
            <thead>
                <tr>
<!--                    <th>ID</th>-->
                    <th>Date</th>
                    <th>Calories (kcal)</th>
                    <th>Exercise Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <!--   ÈÅçÂéÜËØ•ÊúàÁöÑËøêÂä®ËÆ∞ÂΩï   -->
            <tbody>
                <tr th:each="exercise : ${entry.value}">
<!--                    <td th:text="${exercise.id}"></td>-->
                    <td th:text="${#temporals.format(exercise.date, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${exercise.kilocalories}"></td>
                    <td th:text="${exercise.exerciseType.exerciseTypeName}"></td>
                    <td class="actions-cell">
                        <a th:href="@{/exercises/{id}/edit(id=${exercise.id})}" class="action-button">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                        <form th:action="@{/exercises/{id}/delete(id=${exercise.id})}" method="post" class="action-form">
                            <button type="submit" class="action-button" onclick="return confirm('„Åì„ÅÆÈÅãÂãïË®òÈå≤„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü„Åì„ÅÆÊìç‰Ωú„ÅØÂÖÉ„Å´Êàª„Åõ„Åæ„Åõ„Çì„ÄÇ')">
                                <i class="fas fa-trash-alt"></i> Delete
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</div>

<!--<a href="/exercises/new">Êñ∞Â¢ûËøêÂä®ËÆ∞ÂΩï</a>-->
</body>
</html>
