<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Exercise List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/healthmanage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div th:replace="~{fragments/navigationBar :: navbar}"></div>

<section>
    <div class="container">
        <div class="d-flex align-items-center">
            <h2>Exercise Records</h2>
            <a th:href="@{/exercises/new}" class="btn btn-outline-primary ms-3">Add Records</a>
        </div>

        <form th:action="@{/exercises}" method="get" class="row g-3 align-items-end mb-4">
            <div class="col-md-auto">
                <label for="date" class="form-label"></label>
                <input type="date" id="date" name="date" th:value="${selectedDate}" class="form-control">
            </div>

            <div class="col-md-auto">
                <label for="type" class="form-label"></label>
                <select id="type" name="type" class="form-select">
                    <option th:value="All" th:selected="${selectedType == 'All'}">---- Select Type----</option>
                    <option th:each="t : ${exerciseTypes}"
                            th:value="${t}"
                            th:text="${t}"
                            th:selected="${t == selectedType}">
                    </option>
                </select>
            </div>

            <div class="col-md-auto">
                <button type="submit" class="btn btn-outline-primary">Search</button>
            </div>
            <div class="col-md-auto">
                <a th:href="@{/exercises}" class="btn btn-outline-primary">Reset</a>
            </div>
        </form>

        <!--    遍历每个月   -->
        <div th:each="entry : ${exercisesByMonth}">
            <h3 th:text="${#temporals.format(entry.key, 'yyyy-MM')}">2025-10</h3>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead class="table-secondary">
                        <tr>
                            <th scope="col">Date</th>
                            <th scope="col">Calories (kcal)</th>
                            <th scope="col">Exercise Type</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="exercise : ${entry.value}">
                            <td th:text="${#temporals.format(exercise.date, 'yyyy-MM-dd HH:mm')}"></td>
                            <td th:text="${exercise.kilocalories}"></td>
                            <td th:text="${exercise.exerciseType.exerciseTypeName}"></td>
                            <td>
                                <a th:href="@{/exercises/{id}/edit(id=${exercise.id})}" class="btn btn-sm btn-outline-primary me-2">
                                    <i class="fas fa-edit"></i> Edit
                                </a>

                                <form th:action="@{/exercises/{id}/delete(id=${exercise.id})}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('この運動記録を削除しますか？この操作は元に戻せません。')">
                                        <i class="fas fa-trash-alt"></i> Delete
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
